# EPP Client Configuration

server:
  host: "epp.aeda.ae"           # EPP server hostname
  port: 700                      # EPP server port

tls:
  cert_file: /etc/epp-client/tls/client.crt    # Your client certificate
  key_file: /etc/epp-client/tls/client.key     # Your private key
  ca_file: /etc/epp-client/tls/ca.crt          # Registry CA certificate
  verify: true

credentials:
  client_id: "CHANGE_ME"         # Your registrar ID
  password: "CHANGE_ME"          # Your password

timeout:
  connect: 30
  read: 60

# Connection pool settings for interactive shell mode (epp shell)
pool:
  min_connections: 1             # Minimum connections to maintain
  max_connections: 3             # Maximum connections in pool
  keepalive_interval: 600        # Keep-alive interval in seconds (40% of 25-min server timeout)
  command_retries: 3             # Number of retries on connection failure
